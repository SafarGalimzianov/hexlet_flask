{% extends "users/layout.html" %}

{% block title %}Домашняя страница{% endblock %}

{% block header %}{{ super() }}Вы на домашней странице{% endblock %}
{% block content %}
{% if messages %}
    <ul class=flashes>
        {% for category, message in messages %}
        <li class="{{ category|e }}">{{ message|e }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
